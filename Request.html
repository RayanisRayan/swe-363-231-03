<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
</head>
<body>
    <h2>Present Your Own Course, but first let's get to know you better.</h2>


    <form action="Thanks.html">
        <section>
        <label for="FName">First name</label>
        <input placeholder="ex. Muath" type="text" name="Fname" id="FName">

        <label for="LName">Last name</label>
        <input placeholder="ex. Alabeedi" type="text" name="Lname" id="LName">
        </section>
        <section>
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="ex. example.gmail.com">
        </section>
        <section>
            <label for="cv">Upload your CV:</label>

            <input type="file" name="cv"/>
        </section>
        <section>
            <label for="interview">Choose time of interview</label>
            <input type="time" name="interview" value="12:30" />

        </section>
        <section>
            <label><b>gender:</b></label>

            <label for="male">male</label>
            <input type="radio" name="gender" id="male">

            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
        </section>
        <section>
            <label for="terms">Do you agree to our terms of services?</label>
            <input type="checkbox">
        </section>        
        <section>
            <button type="submit">Submit</button>
        </section>

    </form>
</body>
</html>
