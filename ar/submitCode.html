<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submition</title>
</head>

<body>
    <h2>ارنا ما لديك</h2>


    <form action="submited.html">
        <section>
            <label for="name" autocomplete="nam">اسم اول</label>
            <input placeholder="Rayan" type="text" name="Name" id="name">

            <label for="LName">اخير/label>
            <input placeholder="Alamrani" type="text" name="Lname" id="LName" autocomplete="lastname">
        </section>
        <section>
            <label for="Code">ارفع كودك</label>
            <input type="file" name="Code" />
        </section>
        <section>
            <label for="email">ايميل</label>
            <input type="email" name="email" placeholder="ex@gmail.com" autocomplete="@gmail.com">
        </section>
        <section>
            <label for="code-Subject">اختار لغة البرمجة</label>
            <input list="Type" id="Course-Subject" name="code-Subject" />

            <datalist id="Type">
                <option value="C++"></option>
                <option value="Java Script"></option>
                <option value="HTML"></option>
                <option value="Python"></option>
                <option value="C#"></option>
            </datalist>
        </section>
        <section>
            <label><b>الجنس:</b></label>

            <label for="male">ذكر</label>
            <input type="radio" name="gender" id="male">

            <label for="female">انثى</label>
            <input type="radio" name="gender" id="female">
        </section>
        <section>
            <label for="submitdate">وقت التسلم</label>
            <input type="time" name="submitdate" value="2:45"/>

        </section>
        
        <section>
            <label for="honsety">بتسليمك هذا تقر بقوانيننا وانعدام بند مدفوع بكودك</label>
            <input type="checkbox" id="honsety" required>
        </section>
        <section>
            <button type="submit">تسليم</button>
        </section>

    </form>
</body>

</html>
